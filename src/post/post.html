<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles.css">
    <title>Créer un post</title>
</head>
<body>
    <header>
        <a href="../login/login.html" class="log-button isLoggedOut">Connexion</a>
        <a href="../index.html" class="log-button isLoggedOut">Inscription</a>
        <a href="../logout/logout.html" class="log-button isLoggedIn isNotAdmin hide">Déconnexion</a>
    </header>

    <div class="main post">
        <h1>Créer un post</h1>
        <p class="isLoggedOut isNotAdmin">Seuls les administrateurs peuvent créer un post.</p>
        <form mthod="POST" class="post_form isLoggedIn hide">
            <div>
                <label for="title">Titre</label>
                <input type="text" id="title" name="title" required>
            </div>

            <div>
                <label for="content">Contenu</label>
                <textarea id="content" name="content" rows=10></textarea>
            </div>

            <p class="error-message hide"></p>

            <button type="button" class="submit-post-btn">Poster</button>
        </form>
    </div>

    <script src="post.js"></script>
</body>
</html>
